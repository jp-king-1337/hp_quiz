<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <button id="highScoresButton">High Scores</button>
        <div id="timer"></div>
    </header>

    <h1 class="text_center">Harry Potter Quiz</h1>


    <div id="quizDescription" class="text_center">
        <h2>Welcome to my Harry Potter Quiz! Test your knowledge of Harry Potter and try to answer the questions correctly before time runs out. Good luck!</h2>
        <button id="startButton">Start Quiz</button>
    </div>

    <div id="question_wrap" class="text_center">
        <div id="question">
            <h2></h2>
        </div>

        <div id="choices">
            <p></p>
        </div>
    </div>


    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
